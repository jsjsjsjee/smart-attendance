<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            max-width: 500px;
            margin: 50px auto;
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-save {
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container register-container">
        <a href="index.html" class="btn btn-outline-secondary mb-3">‚Üê Back to Home</a>

        <div class="card p-4">
            <h2 class="fw-bold text-center mb-4">üéì Student Registration</h2>
            <p class="text-muted text-center mb-4">Please enter your details once. They will be saved permanently on
                this device.</p>

            <form id="regForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Enrollment Number</label>
                    <input type="text" id="enrollment" class="form-control" placeholder="e.g. 0101CS191001" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Course</label>
                    <input type="text" id="course" class="form-control" placeholder="e.g. B.Tech CSE" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Semester</label>
                    <input type="text" id="semester" class="form-control" placeholder="e.g. 6th Sem" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Mobile Number</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter your mobile number" required>
                </div>

                <button type="submit" class="btn btn-success w-100 btn-save">
                    Save Details & Proceed
                </button>
            </form>

            <div class="mt-4 text-center">
                <small class="text-danger"><b>Note:</b> Only "Semester" can be updated later.</small>
            </div>
        </div>
    </div>

    <script>
        // Redirect if already registered
        if (localStorage.getItem('student_data')) {
            window.location.href = "student_attendance.html";
        }

        document.getElementById('regForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                enrollment: document.getElementById('enrollment').value,
                course: document.getElementById('course').value,
                semester: document.getElementById('semester').value,
                phone: document.getElementById('phone').value
            };

            localStorage.setItem('student_data', JSON.stringify(data));
            alert("Registration successful! Your details are saved on this device.");
            window.location.href = "student_attendance.html";
        });
    </script>
</body>

</html>
